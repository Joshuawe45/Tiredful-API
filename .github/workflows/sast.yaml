name: Sca 
on: 
  push: 
    branches: [ master ] 
  pull_request: 
    branches: [ master ] 
jobs: 
  bundler: 
    runs-on: ubuntu-latest 
    name: sca
    steps: 
    - name: Checkout the code 
      uses: actions/checkout@v2
    - name: Perform Npm   
      run : |
            cd $GITHUB_WORKSPACE 
            pip install pyraider
            pyraider check -f requirements.txt || true
